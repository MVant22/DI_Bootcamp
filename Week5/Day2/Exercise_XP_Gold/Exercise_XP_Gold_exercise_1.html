<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
    </select>
</body>
<script>

    //Display the value of the selected option.
    let x = document.getElementById("genres");

    console.log(x);

    x.addEventListener("change", change);

    function change(){
        console.log("Selected genre", x.value)
    }

    //Add an additional option to the select tag:
    //<option value="classic">Classic</option>
    const classic = document.createElement("option");
    classic.value = 'classic';
    classic.textContent = 'Classic';
    x.appendChild(classic);

    //The newly added option should be selected by default.
    classic.selected = true;
    
</script>
</html>
