<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First landing Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <div class="topnav">
        <a class="para"><p>UNBURDEN YOURSELF FROM THW WEIGHT OF EMAIL OVERLOAD! </p></a>
        <button class="btn-learn">LEARN HOW</button>
    </div>

    <div class="grid">
        <h2> DOWNLOAD NOW </h2>

        <div class="fname">
            <label for="fname">FIRST NAME*</label><br>
            <input type="text" id="fname" name="fname">
        </div>
        
        <div class="lname">
            <label for="lname">LAST NAME*</label><br>
            <input type="text" id="lname" name="lname">
        </div>
        
        <div class="email">
            <label for="email">EMAIL<span>(PRIVACY POLICY)</span>*</label><br>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="phone">
            <label for="phone">PHONE NUMBER*</label><br>
            <input type="text" id="phone" name="phone">
        </div>
        
        <div class="website">
            <label for="website">WEBSITE URL*:</label><br>
            <input type="text" id="website" name="website">
        </div>
        
        <div class="company">
            <label for="company">COMPANY NAME*:</label><br>
            <input type="text" id="company" name="company">
        </div>
        
        <div class="employeeCount">
            <label for="employeeCount">HOW MANY EMPLOYEES WORK THERE?*</label>
            <input type="number" id="employee" name="employeeCount" min="0" placeholder="- Please Select -">
        </div>
        
        <div class="service">
            <label for="service">DOES YOUR COMPANY SELL ANY OF THE FOLLOWING SERVICES:</label>
            <p>-WEB DESIGN</p>
            <p>-ONLINE MARKETING</p>
            <p>-SE0/SEM</p>
            <p>-ADVERTISING AGENCY SERVICES*</p>
            <select name="services" id="services">
                <option value="web">- Please Select -</option>
                <option value="web">WEB DESIGN</option>
                <option value="marketing">ONLINE MARKETING</option>
                <option value="seo">SEO/SEM</option>
                <option value="ads">ADVERTING AGENCY SERVICES</option>
            </select>
        </div>
        
        
        <div class="subs">
            <input type="checkbox" id="subs" name="subs" value="subs">
            <label for="subs"> SUBSCRIBE TO HUBSPOT'S MARKETING BLOG</label>
        </div>
       

    </div>
</body>
</html>
