<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First landing Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <nav class="topnav">
        <a class="para"><p>UNBURDEN YOURSELF FROM THW WEIGHT OF EMAIL OVERLOAD! </p></a>
        <button class="btn-learn">LEARN HOW</button>
    </nav>

    <p class="subtitle-1">Download now</p>
    
    <div class="form-group1">
        <div class="fname form">
            <label for="first-name">First Name*</label><br>
            <input type="text" id="first-name" required>
        </div>
        
        <div class="lname form">
            <label for="last-name">Last Name*</label><br>
            <input type="text" id="last-name" required>
        </div>

        <div class="email form">
            <label for="email">Email(<span class="privacy">privacy policy</span>)*</label><br>
            <input type="email" id="email" required>
        </div>
    </div>

    <div class="form-group2">
        <div class="fname form">
            <label for="phone">Phone Number*</label><br>
            <input type="text" id="phone" required>
        </div>

        <div class="website form">
            <label for="website">Website URL*</label><br>
            <input type="url" id="website" required>
        </div>

        <div class="company form">
            <label for="company">Company Name*</label><br>
            <input type="text" id="company" required>
        </div>
    </div>

    <div class="count-employee">
        <div class="c-employ">
            <label for="employees">HOW MANY EMPLOYEES WORK THERE?*</label><br>
            <select id="employees" required style="width: 680px;">
            <option value="">- Please Select -</option>
            <option value="1-10">1-10</option>
            <option value="11-50">11-50</option>
            <option value="51-200">51-200</option>
            <option value="200+">200+</option>
        </select>
    </div>
    
    <div class="category">
        <div class="sell-category">
            <label for="services">Does your company sell any of the following services?</label>
            <ul style="list-style-type:none">
                <li>WEB DESIGN</li>
                <li>ONLINE MARKETING</li>
                <li>SEO/SEM</li>
                <li>ADVERTISING AGENCY SERVICES</li>
            </ul>
            <select id="services" required style="width: 680px;">
                <option value="">- Please Select -</option>
                <option value="web-design">Web Design</option>
                <option value="online-marketing">Online Marketing</option>
                <option value="seo-sem">SEO/SEM</option>
                <option value="advertising">Advertising Agency Services</option>
            </select>
        </div>
    </div>
