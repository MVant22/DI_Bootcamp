<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise XP Ninja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">INTENSE<span class="job-board">job board</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse center-nav" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">find a job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Post a job</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-left" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">or</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center content">
        <div class="para"><p>build your future</p></div>
        <div class="job-vacancies">
            <p>We offer <span class="num-job">2,989</span> job vacancies right now!</p>
        </div>
        
        <form class="d-flex p-2" role="search">
            <input class="form-control mr-sm-2 search-bar" type="search" placeholder="job role, skills or company" aria-label="Search">
            <a class="nav-link dropdown-toggle drop" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="city-state">City or State</span>
            </a>
            <button class="btn btn-outline-success my-2 my-sm-0 btnsubmit" type="submit"><span class="find-job">find job</span></button>
        </form>
    </div>

    <div class="container-fluid text-center footer-icon">
        <div class="row align-items-end border-end">
          <div class="col">
            <i class="fa-solid fa-briefcase-medical icon"></i><br>
            <span>Healthcare</span>
          </div>
          <div class="col">
            <i class="fa-solid fa-car icon"></i><br>
            <span>Automobile Jobs</span>
            
          </div>
          <div class="col">
            <i class="fa-regular fa-building icon"></i><br>
            <span>Construction</span>
            
          </div>
          <div class="col">
            <i class="fa-solid fa-burger icon"></i><br>
            <span>Food Service</span>
            
          </div>
          <div class="col">
            <i class="fa-solid fa-earth-africa icon"></i><br>
            <span>Logistics</span>
            
          </div>
          <div class="col">
            <i class="fa-regular fa-money-bill-1 icon"></i><br>
            <span>Finance</span>
          </div>
        </div>
    </div>

</body>
</html>
