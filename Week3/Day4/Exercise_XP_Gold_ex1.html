<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WORLD TRANSLATOR</title>
</head>
<body>
    <script>
        let user = prompt("Please enter a language you speak: ").toLowerCase();


        switch (user){
            case "french":
                console.log("Bonjour");
                break;
            case "english" :
                console.log("Hello");
                break;
            case "hebrew" : 
                console.log("Shalom");
                break;
            case 3 :
                console.log("01110011 01101111 01110010 01110010 01111001");
                break;
        }
    </script>
</body>
</html>
