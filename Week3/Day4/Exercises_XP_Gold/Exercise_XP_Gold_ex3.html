<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbing</title>
</head>
<body>
    <script>
        let verb = prompt("Enter a verbe: ");

        switch(true){
            case (verb.length < 3):
                console.log(verb);
                break;
            case (verb.endsWith("ing")):
                console.log(verb + "ly");
                break;
            default:
                console.log(verb + "ing");
        }
    </script>
</body>
</html>
