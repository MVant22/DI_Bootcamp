<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRADE ASSIGNER</title>
</head>
<body>
    <script>
        let grade = parseInt(prompt("Enter your grade (0 - 100)"));

        switch(true){
            case (grade > 90 && grade <= 100):
                console.log("A");
                break;
            case (grade > 80 && grade <= 90):
                console.log("B");
                break;
            case (grade >= 70 && grade <= 80):
                console.log("C");
                break;
            case (grade < 70):
                console.log("D");
                break;
            default:
                console.log("Invalid score.");
        }
    </script>
    
</body>
</html>
