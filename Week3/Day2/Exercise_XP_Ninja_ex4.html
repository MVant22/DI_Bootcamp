<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number: ");

        if (num <= 2){
            console.log("boom");
        } 
        else if (num >2 ){

            if (num % 2 == 0 && num % 5 == 0) {
                console.log("The number " + num + "is evenly divisible by 2 and 5!".toUpperCase)
            }
           
            else if (num % 2 == 0) {
                console.log("The number " + num + " is evenly divisible by 2!");
            }
            else if (num % 5 == 0) {
                console.log("The number " + num + " is evenly divisible by 5".toUpperCase());
            }

            else {
                console.log("There is " + num + " 'o's");
            }
        }
        
        

    </script>
    
</body>
</html>
