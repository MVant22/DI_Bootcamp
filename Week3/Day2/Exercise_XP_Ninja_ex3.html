<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = prompt("Enter a sentence with the word 'nemo' please : ");

        let arrayUser = user.split(" ");

        let nemoIndex = arrayUser.indexOf("Nemo");

        if (nemoIndex !== -1) {
            console.log(`I found Nemo at position ${nemoIndex + 1}`);
        } else {
            console.log("I can't find Nemo");
        }
    </script>
</body>
</html>
